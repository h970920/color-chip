<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-chip</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="header">The Best Colors</h1>
    <div class="wrap">
      <div class="main_left">
        <div class="main_left_first">
          <div class="main_left_first_color"></div>
          <div class="main_left_first_text">
            <h2>Tomato</h2>
            <p>#FF6347</p>
          </div>
        </div>
        <div class="main_left_second">
          <div class="main_left_second_color"></div>
          <div class="main_left_second_text">
            <h2>Burlywood</h2>
            <p>#DEB887</p>
          </div>
        </div>
      </div>
      <div class="main_right">
        <div class="main_right_first">
          <div class="main_right_first_color"></div>
          <div class="main_right_first_text">
            <h2>Teal</h2>
            <p>#008080</p>
          </div>
        </div>
        <div class="main_right_second">
          <div class="main_right_second_color"></div>
          <div class="main_right_second_text">
            <h2>Thistle</h2>
            <p>#D7BFD7</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
